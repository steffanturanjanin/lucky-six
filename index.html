<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <title>Lucky six</title>
</head>
<body>
    <nav class="navbar navbar-light bg-white header">
        <a class="navbar-brand">Lucky six</a>
    </nav>

    <div class="container content-container">
        <div class="row" >
            <div class="col-12 content-item">
                <div id="timer">
                    <p id="minutes">minutes</p>
                    <p>:</p>
                    <p id="seconds">seconds</p>
                </div>
                <div class="drum">
                    <div class="circle"></div>
                </div>
                <div class="drawn-numbers" id="drawn-numbers"></div>
            </div>

            <div id="tickets-container" hidden></div>

            <div class="col-12 content-item">
                <div class="col-7" id="select-numbers"></div>

                <div class="col-5" id="add-combination">
                    <button class="form-control" id="btn-add-combination" disabled> Add combination </button>
                    <div class="col-12 ticket-purchase-container" id="ticket-purchase-container"></div>
                    <input type="number" class="form-control" id="txt-input-value" placeholder="Amount: " value="30">
                    <button class="form-control" id="btn-pay"> Pay </button>
                </div>
            </div>
            <div class="col-12 content-item" id="rounds-history">
            </div>
        </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="dist/bundle.js" type="text/javascript"></script>
</body>
</html>
