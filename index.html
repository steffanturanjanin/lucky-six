<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <title>Lucky six</title>
</head>
<body>
    <nav class="navbar navbar-light bg-white header">
        <a class="navbar-brand">Navbar</a>
    </nav>


    <div class="container content-container" style="max-width: 70%">
        <div class="row" >
            <div class="col-12 content-item">
                <div>
                    <p style="float: left; font-size: 50px; font-weight: 600" id="minutes">minutes</p>
                    <p style="float: left; font-size: 50px; font-weight: 600">:</p>
                    <p style="float: left; font-size: 50px; font-weight: 600" id="seconds">seconds</p>
                </div>
                <div class="drum">
                    <div class="circle">

                    </div>
                </div>
                <div class="drawn-numbers" id="drawn-numbers">
                </div>
            </div>

            <div id="tickets-container" hidden>
                <div class="col-12 content-item">
                    <div class="col-4 combination">
                        <div class="col-6">
                                <div class="combination-holder">
                                    <p>11</p>
                                    <p>21</p>
                                    <p>31</p>
                                    <p>41</p>
                                    <p>51</p>
                                    <p>61</p>
                                </div>
                        </div>
                        <div class="col-6 combination-info">
                            <p>
                                won: 50
                            </p>
                            <p>
                              value: 30
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 content-item">
                <div class="col-7" style="float: left; max-width: 480px;" id="select-numbers">

                </div>

                <div class="col-5" style="float: right">
                    <button class="form-control" style="margin-bottom: 3px" id="btn-add-combination" disabled> Add combination </button>
                    <div class="col-12 ticket-purchase-container" id="ticket-purchase-container">

                    </div>
                    <input type="text" class="form-control" id="txt-input-value" placeholder="Amount: " value="30">
                    <button class="form-control" id="btn-pay"> Pay </button>
                </div>
            </div>
            <div class="col-12 content-item">
                Here goes history of played tickets
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
